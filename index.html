<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png">
    <title>ACESSMARKET – PARA COMPRAS MAIS ACESSIVEIS</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/script.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="Logo" class="logo">
    </div>
    <div class="camera-container">
        <div class="camera-icon">
            <button><img src="img/camera.png" alt="camera"></button>
        </div>
    </div>
    <div class="footer">
        <button class="footer-btn"><img src="img/cart.png" alt="Carrinho"></button>
        <button class="footer-btn"><img src="img/barcode.png" alt="Código de Barras"></button>
        <button class="footer-btn"><img src="img/menu.png" alt="Menu"></button>
    </div>
</body>
</html>
